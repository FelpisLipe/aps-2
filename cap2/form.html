<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <a href="#">Home</a>
    <h1>Agendamento para banho e tosa</h1>
    <h2>Faça seu agendamento com pelo menos 48h de antecedência</h2>

    <form>
        <fieldset>
            <legend>Identificação do dono do animal</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Jonas" size="40" maxlength="60">
            </div>
            <br>
            <div>
                <label for="endereco">Endereço</label>
                <input type="" name="endereco" id="endereco" placeholder="Rua XV de Novembro" size="40" maxlength="100">
            </div>
            <br>
            <div>
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep" placeholder="XXXXX-XXX" size="40" maxlength="10">
            </div>
            <br>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="email@mail.com" size="40" maxlength="60">
            </div>
            <br>
            <div>
                <label for="tel">Tel/Cel:</label>
                <input type="tel" name="tel" id="tel" placeholder="99 99999-9999" size="40" maxlength="15">
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Animal</legend>
            <div>
                <label for="nome_animal">Nome do animal:</label>
                <input type="text" name="nome_animal" id="nome_animal" placeholder="Rex" size="40" maxlength="60">
            </div>
            <br>
            <div>
                <label for="porte">Porte:</label>
                <input type="radio" name="porte" id="pq" value="pq">
                <label for="pequeno">Pequeno</label>
                <input type="radio" name="porte" id="md" value="md">
                <label for="medio">Médio</label>
                <input type="radio" name="porte" id="gd" value="gd">
                <label for="grande">Grande</label>
            </div>
            <br>
            <div>
                <label for="tipo_tosa">Tipo de tosa:</label>
                <select name="tipo_tosa" id="tipo_tosa">
                    <option value="">Nenhum</option>
                    <option value="padrao">Tosa Padrão</option>
                    <option value="higienica">Tosa Higiênica</option>
                    <option value="tesoura">Tosa na Tesoura</option>
                    <option value="raca">Tosa da Raça</option>
                    <option value="bebe">Tosa Bebê</option>
                </select>
            </div>
            <br>
            <div>
                <label for="obs">Observações:</label>
                <textarea name="obs" id="obs" cols="30" rows="4" placeholder="Digite alguma informação sobre o animal se necessário..."></textarea>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Horário - (Não atendemos de domingo a segunda-feira)</legend>
            <div>
                <label for="dias">Indique os dias da semana de sua preferência:</label>
                <br>
                <input type="checkbox" name="ter" id="ter" value="ter">
                <label for="">Terça-feira</label>
                <input type="checkbox" name="quar" id="quar" value="quar">
                <label for="">Quarta-feira</label>
                <input type="checkbox" name="qui" id="qui" value="qui">
                <label for="">Quinta-feira</label>
                <input type="checkbox" name="sex" id="sex" value="sex">
                <label for="">Sexta-feira</label>
                <input type="checkbox" name="sab" id="sab" value="sab">
                <label for="">Sábado</label>
            </div>
            <br>
            <div>
                <label for="hora_ini">Primeira opção de horário:</label>
                <input type="datetime-local" name="hora_ini" id="hora_ini">
            </div>
            <br>
            <div>
                <label for="hora_fim">Segunda opção de horário:</label>
                <input type="datetime-local" name="hora_fim" id="hora_fim">
            </div>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
